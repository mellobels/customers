
<div class="card">
    <div class="tracking">
      <div class="title fs-5">Tracking Order</div>
    </div>
    @for(t of transdet; track t){
    <div class="progress-track">
      <ul id="progressbar">
        <li [class]="getProgressClass('Ordered')" [ngClass]="{'active': isStepActive(1, t.transac_status)}">Ordered</li>
        <li [class]="getProgressClass('Shipped')" [ngClass]="{'active': isStepActive(2, t.transac_status)}">Shipped</li>
        <li [class]="getProgressClass('On the way')" [ngClass]="{'active': isStepActive(3, t.transac_status)}">On the way</li>
        <li [class]="getProgressClass('Delivered')" [ngClass]="{'active': isStepActive(4, t.transac_status)}">Delivered</li>
      </ul>
    </div>
  
    <div class="info">
      <div class="row">
        <div class="col-7 fs-6">
          <span id="heading">Date</span><br>
          <span id="details">{{t.Transac_date}}</span>
        </div>
        <div class="col-5 fs-6">
          <span id="heading">Transaction number</span><br>
          <span id="details">{{t.tracking_number}}</span>
        </div>
      </div>
    </div>
}


    @for(l of laundrydet; track l){
    <div class="pricing">
        <div class="row">
            <div class="col-9 fs-6">
                <span id="name">Laundry</span>
                <p>{{l.category}}</p>
            </div>
            <div class="col-3 fs-6">
                <!-- <span id="price">{{l.price}}</span> -->
            </div>
        </div>
        <div class="row">
            <div class="col-9 fs-6">
                <span id="name">Shipping</span>
            </div>
            <div class="col-3 fs-6">
                <span id="price"></span>
            </div>
        </div>
    </div>
}

    <div class="total">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3 fs-6">Total</div>
        </div>
      </div>
      
      <!-- Upload Payment Section -->
      <div class="col-lg-3">
        <div class="card position-sticky top-0">
          <div class="card-body p-3 bg-light bg-opacity-10">
            <h6 class="card-title mb-3">UPLOAD PAYMENT</h6>
            <!-- <input type="file" class="form-control mb-3" accept="image/*"> -->
            <input type="file" class="form-control mb-3" (change)="onFileSelected($event)" accept="image/*">
            <div class="image-preview mb-3">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="Image preview" class="preview-image" style="width: auto; height: 180px;">
              <!-- <img src="#" alt="Image preview" class="preview-image w-100 d-none" id="imagePreview" style="max-height: 180px;"> -->
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-primary">Cancel</button>
              <button type="button" class="btn btn-success" (click)="upload()">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
