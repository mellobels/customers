<div class="card position-sticky top-0">
  <div class="card-body p-3 bg-light bg-opacity-10">
    <form [formGroup]="uploadform" (submit)="upload()">
    <h6 class="card-title mb-3">UPLOAD PAYMENT</h6>
    <input type="file" class="form-control mb-3" (change)="onFileSelected($event)" accept="image/*">
    <div class="image-preview mb-3">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Image preview" class="preview-image" style="width: auto; height: 180px;">
    </div>
    <div class="form-group mb-3">
      <label for="modeOfPayment">Mode of Payment</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="Mode_of_Payment" value="cash">
        <label class="form-check-label">Cash</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="Mode_of_Payment" value="gcash" >
        <label class="form-check-label">Gcash</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="Mode_of_Payment" value="BPI" >
        <label class="form-check-label">BPI</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="paymentAmount">Payment Amount</label>
      <input type="number" class="form-control" formControlName="Amount" placeholder="Enter accept" required>
    </div>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary">Cancel</button>
      <button type="submit" class="btn btn-success" >Upload</button>
    </div>
  </form>
  </div>
</div>
